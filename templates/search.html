{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="row" id="main">
  <div class="col-md-2" id="mots">
  <h2>Mots Clés</h2>
    <form class="tags-groups" id="tags-{{ groupe }}">
      <ul class="list-group" id="tags-list">
      {% for mot in mots_cles %}
        <li class="list-group-item" id="tag">
          <input type="checkbox" id="checkbox_{{ mot }}" value="{{ mot.id }}">
          <label for="checkbox_{{ mot }}">{{ mot }}</label>
        </li>
      {% endfor %}
      </ul>
    </form>
  </div>


  <div class="col-md-8">
    <div class="row">
      <div class="col-md-12">
        <form action="/search/" method="post" id="tags-form">
          {% csrf_token %}
          <input type="submit" class="btn btn-default" value="Rechercher" />
        </form>
      </div>
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
          <h2>Résultats</h2>
            <ul class="list-group">
            {% for result in results %}
              <li class="list-group-item">{{ result }}</li>
            {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock content %}
